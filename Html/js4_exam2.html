<!-- for문 사용 실습 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = Number(prompt("숫자를 입력하세요!")); //숫자로 입력을 받음

      if (isNaN(num)) {
        alert("숫자만 입력하시오.");
      } else {
        if (!(1 <= num || num <= 100)) {
          alert("1이상 100이하의 숫자를 넣으시오");
        } else {
          for (var i = 1; i <= 100; i++) {
            console.log(i);
          }
          alert("완료되었습니다.");
        }
      }
    </script>
  </body>
</html>
