<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      div.div1 {
        background-color: pink;
        margin: 0;
        padding: 0;
        display: inline;
        position: relative;
        /* position : relative */
        left: 30px;
        top: 30px;
      }

      div.div2 {
        display: inline;
        position: fixed;
        /* position : fixed */
        background-color: aqua;
        top: 100;
        left: 100;
      }

      
    </style>

    <div class="div1">div1</div>
    <div class="div2">div2</div>
  </body>
</html>
