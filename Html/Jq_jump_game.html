    <div class="box"></div>
    <div style="text-align: center; margin-top: 10px">
      <button type="button" onclick="jump()">가랏 마리오 !!</button>
    </div>
    <script>
      
      function jump() {
        var el = $(
          '<div class="MO num' + Math.ceil(Math.random() * 3) + '"></div>'
        ).appendTo(".box");
        var rnd1 = Math.round(Math.random() * 20);

        el.animate(
          { bottom: 0 },
          {
            duration: 2000,
            easing: "easeOutBounce",
            queue: false,
          }
        );
        el.animate(
          { left: rnd1 + "%" },
          {
            duration: 2000,
            easing: "easeOutQuad",
            complete: function () {
              el.animate({ left: "100%" }, 2000, "easeInQuart", function () {
                el.remove();
              });
            },
          }
        );
      }
    </script>

<body>
    <style>
        .mario {
            position: absolute;
            top: 200px;
            left: 200px;
            width: 100px;
        }
        .bomber {
            position: absolute;
            top: 300px;
            left: 600px;
            width: 80px;
            animation-name: example;
            animation-iteration-count: infinite;
            animation-duration: 3s;
        }

     
        @keyframes example {
            0%   {left:800px; top:300px;}
            100% {left:0px; top:300px;}
        }        
    </style>
    <script>
           $(document).keydown(function (e) { 
            if (e.keyCode == 32) {  //왼쪽
                $(".mario").animate({'top' : '-=100px'});
                $(".mario").animate({ 'top' : '+=100px'});
            };
