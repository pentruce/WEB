<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <style>
      .big-text {
        font-size: xx-large;
      }

      .small-text {
        font-size: small;
      }
    </style>
    <script>
      function addTag() {
        document.write("<h1>Hello World</h1>");
      }

      function getTitle() {
        let title = document.getElementById("title");
        console.log(title);
      }

      function getItems() {
        let items = document.getElementsByClassName("item");

        let firstItem = items[0];
        let content = firstItem.textContent;
        //내용 바꾸기
        firstItem.textContent = "나비야";
      }
    </script>

    <button onclick="addTag()">TAG 추가</button>
    <button onclick="getTitle()">title 얻기</button>
    <h1 id="title">Hello World</h1>

    <!-- ul>li*4 -->
    <ul>
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
    </ul>

    <div id="target" class=".small-text" onclick="changeClassName()">
      hellohello
    </div>

    <script>
      let isSmallText = true;

      function changeClassName() {
        let target = document.getElementById("target");

        if (isSmallText) {
          target.className = "big-text";
          isSmallText = false;
        } else {
          target.className = "small-text";
          isSmallText = true;
        }
      }
    </script>
    <img
      id=" pic"
      src="https://helpx.adobe.com/content/dam/help/en/photoshop/using/convert-color-image-black-white/jcr_content/main-pars/before_and_after/image-before/Landscape-Color.jpg"
      alt="img"
      ,
      onclick="changehtml()"
      ,
      width="200"
    />
    <script>
      function changehtml() {
        let pic = document.getElementById("pic");
        pic.innerHTML = "<h1>change!!</h1>";
      }
    </script>
  </body>
</html>
