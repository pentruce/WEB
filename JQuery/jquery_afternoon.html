<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <script>
      $(function () {
        $("#all_check_button").click(function () {
          $(":checkbox[name=mycheck]").each(function () {
            this.checked = true;
          });
        });

        $("#check_number_button").click(function () {
          if ($(":checkbox[name=mycheck]").is(":checked") == true) {
            $("#result").text("ok");
          } else {
            $("result").text("no");
          }
        });

        //animation
        $("#box").click(function () {
          console.log("click");
          $("#box").animate({
            left: "+=100px",
          });
        });

        setInterval(function () {
          console.log("1초~");
        }, 1000);
      });
    </script>
    <style>
      #box {
        display: inline-block;
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: pink;
        border: 1px black solid;
      }
    </style>
    <form action="">
      <input type="checkbox" name="mycheck" id="" />
      <input type="checkbox" name="mycheck" id="" />
      <input type="checkbox" name="mycheck" id="" />
      <input type="checkbox" name="mycheck" id="" />
      <input type="checkbox" name="mycheck" id="" />
      <input type="button" id="all_check_button" value="전체체크" />
      <input type="button" id="check_number_button" value="체크확인" />
      <span id="result"></span>
    </form>

    <div id="box"></div>
  </body>
</html>
