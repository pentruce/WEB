<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery9</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <style>
        body {
            margin: 0px;
        }

        div {
            position: absolute;
            top: 100px;
            left: 100px;
            display: inline-block;
            border: 1px solid black;
            width: 600px;
            height: 400px;
            background-image: url(https://www.nintendo.co.kr/3DS/software/balj/img/top/bg_sky_br.jpg);

        }

        #kirby {
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: 10px;
            left: 50px;

        }

        #missile {
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: 10px;
            right: 50px;


        }

        #title {
            position: absolute;
            width: 200px;
            height: 100px;
            left: 300px;

        }
    </style>
    <script>
        $(function () {

            $(document).keydown(function (event) {
                if (event.keyCode == '32') {
                    $('#kirby').animate({ top: '-=200px' }, 'fast');
                    setTimeout(() => {
                        $('#kirby').animate({ top: '+=200px' }, 'slow');
                    }, 500)
                }
            })
            setInterval(() => {
                moveMissile();
            }, 3000);
        })
        function moveMissile() {
            $('#missile').animate({ left: '-=450px' }, 'slow');
            $('#missile').animate({ left: '+=450px' }, 'slow');
        }
    </script>
    <img id="title" src="http://vignette1.wikia.nocookie.net/the-video-game/images/c/ce/KirbyLogo.png" alt="타이틀">
    <div><img id=""
            src=""
            alt="">
        <img id=""
            src=""
            alt="">
    </div>

</body>

</html>
